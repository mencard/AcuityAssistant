<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visual Acuity Toolkit</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 700px; margin: auto; background-color: #f9f9f9; }
    h1 { color: #333; }
    label, input, select, button { display: block; margin: 10px 0; width: 100%; }
    input, select { padding: 8px; }
    button { padding: 10px; background-color: #007BFF; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background-color: #0056b3; }
    .result { background: #fff; padding: 15px; border-radius: 8px; margin-top: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <h1>Visual Acuity Toolkit</h1>

  <label for="modeSelector">Select Mode</label>
  <select id="modeSelector" onchange="toggleMode()">
    <option value="standard">Standard Conversion</option>
    <option value="teller">Teller Acuity Cards</option>
    <option value="near">Near Vision Tools</option>
  </select>

  <div id="standardSection">
    <label for="inputType">Select input type</label>
    <select id="inputType">
      <option value="snellen">Snellen (e.g., 2.5/200)</option>
      <option value="logmar">logMAR (e.g., 0.3)</option>
      <option value="decimal">Decimal (e.g., 0.5)</option>
      <option value="mar">MAR (e.g., 2.0)</option>
    </select>

    <label for="visionInput">Enter visual acuity value</label>
    <input type="text" id="visionInput" placeholder="e.g., 2.5/200 or 0.3">

    <label for="lettersInput">Letters read (+) or missed (−)</label>
    <input type="number" id="lettersInput" placeholder="e.g., -2 or +1">
  </div>

  <div id="tellerSection" style="display:none">
    <label for="ageInput">Patient age (months)</label>
    <input type="number" id="ageInput" placeholder="e.g., 12">

    <label for="distanceInput">Test distance</label>
    <select id="distanceInput">
      <option value="55">55 cm</option>
      <option value="38">38 cm</option>
      <option value="84">84 cm</option>
    </select>

    <label for="cpdInput">Cycles per degree (cpd)</label>
    <input type="number" step="0.1" id="cpdInput" placeholder="e.g., 4.8">
  </div>

  <div id="nearSection" style="display:none">
    <label for="mInput">Enter M unit (e.g., 1.0)</label>
    <input type="number" step="0.1" id="mInput" placeholder="e.g., 1.0">

    <label for="jInput">Enter Jaeger (J) number (e.g., 4)</label>
    <input type="number" id="jInput" placeholder="e.g., 4">
  </div>

  <button onclick="convertAcuity()">Convert</button>
  <div class="result" id="result" style="display: none;"></div>

  <script>
    const jaegerToM = {
      1: 0.4, 2: 0.6, 3: 0.8, 4: 1.0, 5: 1.25, 6: 2.0, 8: 2.5, 10: 4.0, 12: 5.0, 16: 10.0
    };

    const tellerThresholds = {
      38: [0.32, 0.43, 0.57, 0.75, 0.94, 1.09, 1.25, 1.41, 1.58, 1.74, 1.89, 2.05],
      55: [0.23, 0.31, 0.41, 0.54, 0.67, 0.78, 0.89, 1.00, 1.12, 1.23, 1.33, 1.43],
      84: [0.16, 0.22, 0.29, 0.38, 0.47, 0.55, 0.63, 0.71, 0.79, 0.87, 0.94, 1.01]
    };

    function getCid10Classification(decimal) {
      if (decimal >= 0.3) return { level: "Normal vision", aids: "None needed" };
      if (decimal >= 0.1) return { level: "Mild visual impairment (20/70–20/200)", aids: "2–4× magnifiers, improved lighting" };
      if (decimal >= 0.05) return { level: "Moderate visual impairment (20/200–20/400)", aids: "4–6× magnifiers, electronic aids" };
      if (decimal >= 0.02) return { level: "Severe visual impairment (20/500–20/1000)", aids: "6–10× magnifiers, CCTV, screen readers" };
      if (decimal >= 0.01) return { level: "Profound impairment (less than 20/1000)", aids: "Braille, voice output devices" };
      return { level: "Near total or total blindness", aids: "Orientation/mobility training, Braille, tactile books" };
    }

    function toggleMode() {
      const mode = document.getElementById('modeSelector').value;
      document.getElementById('standardSection').style.display = mode === 'standard' ? 'block' : 'none';
      document.getElementById('tellerSection').style.display = mode === 'teller' ? 'block' : 'none';
      document.getElementById('nearSection').style.display = mode === 'near' ? 'block' : 'none';
      document.getElementById('result').style.display = 'none';
    }

    function convertAcuity() {
      const mode = document.getElementById('modeSelector').value;
      const resultDiv = document.getElementById('result');
      let output = '';

      if (mode === 'standard') {
        const inputType = document.getElementById('inputType').value;
        const input = document.getElementById('visionInput').value.trim().replace(',', '.');
        const extraLetters = parseInt(document.getElementById('lettersInput').value) || 0;
        let decimal, logMAR;

        if (inputType === 'snellen') {
          const parts = input.split('/');
          if (parts.length !== 2 || isNaN(parts[0]) || isNaN(parts[1])) {
            resultDiv.innerHTML = "Please enter a valid Snellen value.";
            resultDiv.style.display = 'block'; return;
          }
          decimal = parseFloat(parts[0]) / parseFloat(parts[1]);
        } else if (inputType === 'logmar') {
          logMAR = parseFloat(input);
          decimal = Math.pow(10, -logMAR);
        } else if (inputType === 'decimal') {
          decimal = parseFloat(input);
        } else if (inputType === 'mar') {
          decimal = 1 / parseFloat(input);
        }

        if (!decimal || isNaN(decimal)) {
          resultDiv.innerHTML = "Invalid input.";
          resultDiv.style.display = 'block'; return;
        }

        logMAR = -Math.log10(decimal) + extraLetters * 0.02;
        const mar = (1 / decimal).toFixed(2);
        const mEquivalent = (0.4 / decimal).toFixed(1);
        const jEquivalent = Object.entries(jaegerToM).find(([j, m]) => Math.abs(m - mEquivalent) < 0.3);
        const snellenFeet = `20/${Math.round(20 / decimal)}`;
        const snellenMeters = `6/${Math.round(6 / decimal)}`;

        const cid = getCid10Classification(decimal);

        output = `
          <strong>Converted Values:</strong><br>
          • Decimal: ${decimal.toFixed(3)}<br>
          • logMAR: ${logMAR.toFixed(2)}<br>
          • MAR: ${mar}<br>
          • Snellen (20 ft): ${snellenFeet}<br>
          • Snellen (6 m): ${snellenMeters}<br>
          • Near Vision: ${mEquivalent}M${jEquivalent ? ` (J${jEquivalent[0]})` : ''}<br><br>
          <strong>ICD-10 Classification:</strong><br>
          • ${cid.level}<br><br>
          <strong>Recommended Aids:</strong><br>
          • ${cid.aids.replace(/, /g, '<br>• ')}<br><br>
          <strong>Sources:</strong><br>
          • WHO – ICD-10<br>
          • American Academy of Ophthalmology (AAO)<br>
          • Pan-American Association of Ophthalmology (PAAO)<br>
          • Conselho Brasileiro de Oftalmologia (CBO)`;
      }

      if (mode === 'teller') {
        const age = parseInt(document.getElementById('ageInput').value);
        const dist = parseInt(document.getElementById('distanceInput').value);
        const cpd = parseFloat(document.getElementById('cpdInput').value);

        const expected = tellerThresholds[dist] && age >= 1 && age <= 12 ? tellerThresholds[dist][age - 1] : null;
        const result = expected ? (cpd >= expected ? "Within expected range" : "Below expected range") : "No reference";
        const decimal = cpd / 30;
        const logmar = -Math.log10(decimal);

        output = `
          <strong>Teller Result:</strong><br>
          • Cycles per degree: ${cpd}<br>
          • Status: ${result}<br><br>
          <strong>Approximate Equivalents:</strong><br>
          • Snellen (20 ft): 20/${Math.round(20 / decimal)}<br>
          • Decimal: ${decimal.toFixed(2)}<br>
          • logMAR: ${logmar.toFixed(2)}<br>
          <em>*Grating acuity may overestimate recognition acuity*</em>`;
      }

      if (mode === 'near') {
        const m = parseFloat(document.getElementById('mInput').value);
        const j = parseInt(document.getElementById('jInput').value);
        let decimal, snellen;

        if (!isNaN(m)) {
          decimal = 0.4 / m;
          snellen = `20/${Math.round(20 / decimal)}`;
          output += `<strong>M input:</strong><br>• Snellen: ${snellen}<br>• Decimal: ${decimal.toFixed(2)}<br>`;
        }
        if (!isNaN(j) && jaegerToM[j]) {
          decimal = 0.4 / jaegerToM[j];
          snellen = `20/${Math.round(20 / decimal)}`;
          output += `<br><strong>Jaeger input:</strong><br>• Snellen: ${snellen}<br>• Decimal: ${decimal.toFixed(2)}`;
        }
      }

      resultDiv.innerHTML = output;
      resultDiv.style.display = 'block';
    }
  </script>
</body>
</html>
